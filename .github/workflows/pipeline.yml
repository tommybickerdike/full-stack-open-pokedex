name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy  
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_TOKEN}}
          heroku_app_name: "blooming-woodland-46628"
          heroku_email: "btommyb@gmail.com"
          healthcheck: "https://blooming-woodland-46628.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        env:
          COMMIT_MESSAGES: ${{ join(github.event.commits.*.message, ', ') }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
        if: ${{ github.event_name == 'push' && !contains(env.COMMIT_MESSAGES, '#skip') }}
        uses: anothrNick/github-tag-action@1.33.0
      - name: Slack Failure Notify
        uses: 8398a7/action-slack@v3
        with: 
          status: ${{ job.status }}
          fields: repo,message,commit,author,took
          custom_payload: | 
           {
            attachments: [
              {
                color: 'danger'
              }
           }
        env: 
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          notify_when: 'failure'
      - name: Slack Success Notify
        uses: 8398a7/action-slack@v3
        with: 
          status: custom
          fields: workflow, job, commit, repo, author, took
          custom_payload: |
            {
              attachments: [{
                color: 'good',
                text: `A new version deployed to ${{ github.event.repo.url }} (${github.event.commits[0].id}) by ${{ github.event.commits[0].author.name }} <${{ github.event.commits[0].author.email }}> build took ${process.env.AS_TOOK}`,
              }]
            }
        env: 
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          notify_when: 'success'  
      